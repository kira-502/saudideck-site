<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudi Deck Membership</title>
    <link rel="icon" href="logo.png" type="image/png">

    <style>
        /* --- 1. THEME SETTINGS --- */
        :root {
            --bg-color: #050505;
            --card-bg: #101010;
            --text-main: #ffffff;
            --text-muted: #999;
            --accent: #00e676;
            /* SAUDI GREEN */
            --gold: #ffd700;
            /* For Rankings */
            --danger: #ff1744;
            /* For Coming Soon */
            --border: #222;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- 2. HEADER --- */
        header {
            text-align: center;
            padding: 60px 20px 30px;
            background: linear-gradient(to bottom, #111 0%, var(--bg-color) 100%);
            border-bottom: 1px solid var(--border);
        }

        .logo {
            max-width: 260px;
            display: block;
            margin: 0 auto 15px;
            filter: drop-shadow(0 0 20px rgba(0, 230, 118, 0.1));
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.02);
        }

        .subtitle {
            color: var(--accent);
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 0.8rem;
            font-weight: 800;
            opacity: 0.9;
        }

        /* --- STATS BANNER --- */
        .stats-banner {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 30px;
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(0, 0, 0, 0.2);
        }

        .stat-item {
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 900;
            color: #fff;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 2px;
        }

        .stat-separator {
            width: 1px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
        }

        /* --- ANIMATIONS & CINEMA HOVER --- */
        /* 1. Scroll Reveal base state */
        .game-card {
            opacity: 0;
            transform: translateY(20px);
            /* Existing styles overwrites... we need to ensure this doesn't break basic visibility if JS fails, but we'll handle in JS */
            /* We will actually add a separate class for the base state to be safe, or just rely on the 'visible' class logic */
        }

        .game-card.reveal {
            opacity: 1;
            transform: translateY(0);
        }

        /* 2. Cinema Hover Effect */
        /* When hovering the GRID, dim ALL cards */
        .container:hover .game-card {
            opacity: 0.4;
            filter: grayscale(0.6);
            transform: scale(0.98);
        }

        /* When hovering a SPECIFIC card, bring it back to full life */
        .container .game-card:hover {
            opacity: 1;
            filter: grayscale(0) !important;
            transform: scale(1.05) translateY(-5px);
            z-index: 100;
            box-shadow: 0 15px 40px rgba(0, 230, 118, 0.2);
            border-color: var(--accent);
        }

        /* --- 3. SECTIONS & CONTROLS --- */
        .section-title {
            max-width: 1300px;
            margin: 40px auto 15px;
            padding: 0 20px;
            font-size: 1.5rem;
            font-weight: 300;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title span {
            color: var(--accent);
            font-weight: bold;
        }

        .section-title.hype span {
            color: var(--danger);
            text-shadow: 0 0 15px rgba(255, 23, 68, 0.4);
        }

        .controls {
            max-width: 1300px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            background: #0a0a0a;
            border-radius: 12px;
            border: 1px solid #1a1a1a;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .search-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        select,
        input[type="text"] {
            background: #151515;
            color: #fff;
            border: 1px solid #333;
            padding: 12px 20px;
            border-radius: 6px;
            outline: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }

        select:hover,
        input[type="text"]:focus {
            border-color: var(--accent);
        }

        input[type="text"] {
            cursor: text;
            width: 200px;
        }

        /* --- 4. GRID SYSTEM --- */
        .container {
            max-width: 1300px;
            margin: 10px auto 40px;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 20px;
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            /* Smoother transition */
            border: 1px solid #1a1a1a;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            content-visibility: auto;

            /* Animation Init State */
            opacity: 0;
            animation: fadeIn 0.6s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Removed default hover to allow Cinema Effect to take over */

        .card-image {
            width: 100%;
            aspect-ratio: 2/3;
            background-color: #151515;
            overflow: hidden;
            position: relative;
        }

        .cover-art {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s;
        }

        /* Fallback Text Design */
        .placeholder-art {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #111, #1a1a1a);
            color: #444;
            z-index: 1;
        }

        .card-info {
            padding: 15px;
        }

        .game-title {
            font-size: 0.9rem;
            margin: 0 0 6px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #fff;
            font-weight: 600;
        }

        .game-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #777;
        }

        .genre-tag {
            color: var(--accent);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 0.5px;
        }

        /* Badges */
        .rank-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--gold);
            color: #000;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 0.8rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .rank-1 {
            background: #FFD700;
            transform: scale(1.2);
            border: 2px solid #fff;
        }

        .rank-2 {
            background: #C0C0C0;
        }

        .rank-3 {
            background: #CD7F32;
        }

        .rank-normal {
            background: #333;
            color: #fff;
            font-size: 0.7rem;
            width: 24px;
            height: 24px;
        }

        .hype-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--danger);
            color: white;
            font-size: 0.65rem;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .hype-card:hover {
            border-color: var(--danger);
            box-shadow: 0 12px 30px rgba(255, 23, 68, 0.2);
        }

        /* --- LOAD MORE & FOOTER --- */
        .load-more-container {
            text-align: center;
            margin: 50px auto 80px;
        }

        .btn-load {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 14px 50px;
            font-size: 0.9rem;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .btn-load:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 25px rgba(0, 230, 118, 0.4);
        }

        /* Scroll Top */
        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: #222;
            color: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            border: 1px solid #333;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
            z-index: 100;
        }

        .scroll-top.visible {
            opacity: 1;
            pointer-events: all;
        }

        footer {
            text-align: center;
            padding: 50px;
            color: #444;
            border-top: 1px solid #1a1a1a;
        }
    </style>
</head>

<body>

    <header>
        <img src="logo.png" alt="SaudiDeck" class="logo">
        <p class="subtitle">Official Membership Hub</p>

        <div class="stats-banner">
            <div class="stat-item">
                <span class="stat-number" id="totalGamesDisplay">0</span>
                <span class="stat-label">Premium Games</span>
            </div>
            <div class="stat-separator"></div>
            <div class="stat-item">
                <span class="stat-number">24/7</span>
                <span class="stat-label">Instant Access</span>
            </div>
            <div class="stat-separator"></div>
            <div class="stat-item">
                <span class="stat-number" style="color:var(--gold)">100%</span>
                <span class="stat-label">Curated Quality</span>
            </div>
        </div>
    </header>

    <h2 class="section-title hype"><span>//</span> COMING SOON</h2>
    <div class="container" id="hypeGrid"></div>

    <h2 class="section-title"><span>//</span> THE VAULT</h2>

    <div class="controls">
        <div class="search-group">
            <input type="text" id="searchInput" placeholder="Search..." oninput="debouncedSearch()">
            <select id="genreFilter" onchange="resetAndRender()">
                <option value="All">All Genres</option>
                <option value="Action">Action</option>
                <option value="RPG">RPG</option>
                <option value="FPS">FPS</option>
                <option value="Horror">Horror</option>
                <option value="Fighting">Fighting</option>
                <option value="Strategy">Strategy</option>
                <option value="Adventure">Adventure</option>
                <option value="Indie">Indie</option>
                <option value="Racing">Racing</option>
                <option value="Simulation">Simulation</option>
            </select>
            <select id="sortFilter" onchange="resetAndRender()">
                <option value="rank">Sort by: My Top Ranked</option>
                <option value="newest">Sort by: Newest</option>
                <option value="oldest">Sort by: Oldest</option>
                <option value="az">Sort by: Name (A-Z)</option>
            </select>
        </div>
        <div class="count-display" id="gameCount" style="color:#666; font-family: monospace;"></div>
    </div>

    <div class="container" id="gameGrid"></div>

    <div class="load-more-container" id="loadMoreArea">
        <button class="btn-load" onclick="loadMore()">Show More Games</button>
    </div>

    <div class="scroll-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">â†‘</div>

    <footer>&copy; 2025 SaudiDeck. Curated Collection.</footer>

    <script src="games.js"></script>
    <script>
        // ==========================================
        // 3. SYSTEM LOGIC (Batch Rendering + Load More + Sorting)
        // ==========================================

        let filteredGames = [];
        let displayedCount = 0;
        const BATCH_SIZE = 24;

        // --- HELPER FUNCTIONS ---
        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }
        const debouncedSearch = debounce(() => resetAndRender(), 300);

        function createGameCard(game, isHype = false) {
            const imgUrl = game.image ||
                `https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/${game.id}/library_600x900.jpg`;
            const fallback = game.image
                ? "this.style.display='none'; this.nextElementSibling.style.display='flex'"
                : `this.onerror=null;
    this.src='https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/${game.id}/header.jpg';`;

            let badgeHTML = "";
            if (!isHype && game.rank) {
                let rankClass = "rank-normal";
                if (game.rank === 1) rankClass = "rank-1";
                else if (game.rank === 2) rankClass = "rank-2";
                else if (game.rank === 3) rankClass = "rank-3";
                badgeHTML = `<span class="rank-badge ${rankClass}">${game.rank}</span>`;
            }

            const hypeBadge = isHype ? `<span class="hype-badge">SOON</span>` : "";
            const hypeClass = isHype ? "hype-card" : "";
            const genreColor = isHype ? 'style="color:var(--danger)"' : "";

            const placeholder = `
    <div class="placeholder-art" style="display:none;">
        <h3 style="margin:0;font-size:2rem;color:#333">?</h3>
        <p style="margin:5px 0 0;font-size:0.8rem;text-transform:uppercase;letter-spacing:2px">${isHype ? 'COMING SOON'
                    : 'NO IMAGE'}</p>
    </div>`;

            return `
    <a href="https://store.steampowered.com/app/${game.id}" target="_blank"
        style="text-decoration:none; color:inherit; display:block">
        <article class="game-card ${hypeClass}">
            <div class="card-image">
                ${badgeHTML}
                <img src="${imgUrl}" class="cover-art" loading="lazy" alt="${game.name}" onerror="${fallback}">
                ${placeholder}
                ${hypeBadge}
            </div>
            <div class="card-info">
                <h3 class="game-title">${game.name}</h3>
                <div class="game-meta">
                    <span class="genre-tag" ${genreColor}>${game.genre}</span>
                    <span>${game.year}</span>
                </div>
            </div>
        </article>
    </a>
    `;
        }

        function renderHype() {
            const hypeGrid = document.getElementById("hypeGrid");
            hypeGrid.innerHTML = comingSoonGames.map(game => createGameCard(game, true)).join('');

            // Animate Hype Cards
            hypeGrid.querySelectorAll('.game-card').forEach(card => observer.observe(card));
        }

        function resetAndRender() {
            const genreSelect = document.getElementById("genreFilter").value;
            const sortSelect = document.getElementById("sortFilter").value;
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();

            // 1. Filter
            filteredGames = games.filter(game => {
                const matchesGenre = genreSelect === "All" || game.genre === genreSelect;
                const matchesSearch = game.name.toLowerCase().includes(searchTerm);
                return matchesGenre && matchesSearch;
            });

            // 2. Sort
            if (sortSelect === "rank") {
                filteredGames.sort((a, b) => {
                    // Games with ranks come first
                    if (a.rank && b.rank) return a.rank - b.rank;
                    if (a.rank) return -1;
                    if (b.rank) return 1;
                    // Fallback to name A-Z for unranked
                    return a.name.localeCompare(b.name);
                });
            } else if (sortSelect === "newest") {
                filteredGames.sort((a, b) => {
                    // Handle "TBA" or string years
                    const yearA = parseInt(a.year) || 0;
                    const yearB = parseInt(b.year) || 0;
                    return yearB - yearA;
                });
            } else if (sortSelect === "oldest") {
                filteredGames.sort((a, b) => {
                    const yearA = parseInt(a.year) || 9999;
                    const yearB = parseInt(b.year) || 9999;
                    return yearA - yearB;
                });
            } else if (sortSelect === "az") {
                filteredGames.sort((a, b) => a.name.localeCompare(b.name));
            }

            // 3. Reset
            document.getElementById("gameCount").innerText = filteredGames.length + " Games";
            document.getElementById("gameGrid").innerHTML = "";
            displayedCount = 0;

            loadMore();
        }

        function loadMore() {
            const grid = document.getElementById("gameGrid");
            const btnArea = document.getElementById("loadMoreArea");

            const nextBatch = filteredGames.slice(displayedCount, displayedCount + BATCH_SIZE);

            if (nextBatch.length === 0) {
                btnArea.style.display = "none";
                return;
            }

            const htmlString = nextBatch.map(game => createGameCard(game, false)).join('');

            grid.insertAdjacentHTML('beforeend', htmlString);

            // Observe new elements for animation
            const newCards = grid.querySelectorAll('.game-card:not(.reveal)');
            newCards.forEach(card => observer.observe(card));

            displayedCount += BATCH_SIZE;

            if (displayedCount >= filteredGames.length) {
                btnArea.style.display = "none";
            } else {
                btnArea.style.display = "block";
            }
        }

        // Init
        renderHype();
        resetAndRender();

        /* --- 4. SHOWCASE ENHANCEMENTS --- */

        // A. Dynamic Stats
        document.getElementById("totalGamesDisplay").innerText = games.length + "+";

        // B. Scroll Reveal Observer
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('reveal');
                    observer.unobserve(entry.target); // Only animate once
                }
            });
        }, observerOptions);

        // We need to attach this observer to new cards whenever they are created.
        // I will modify loadMore to attach it.


    </script>
</body>

</html>
