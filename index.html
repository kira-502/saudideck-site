    <style>
        /* --- 1. THEME SETTINGS --- */
        :root {
            --bg-color: #050505;       
            --card-bg: #101010;        
            --text-main: #ffffff;      
            --text-muted: #999;     
            --accent: #00e676;         /* SAUDI GREEN */
            --gold: #ffd700;           /* For Rankings */
            --danger: #ff1744;         /* For Coming Soon */
            --border: #222;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- 2. HEADER --- */
        header {
            text-align: center;
            padding: 60px 20px 30px;
            background: linear-gradient(to bottom, #111 0%, var(--bg-color) 100%);
            border-bottom: 1px solid var(--border);
        }

        .logo { 
            max-width: 260px; 
            display: block; 
            margin: 0 auto 15px; 
            filter: drop-shadow(0 0 20px rgba(0,230,118,0.1));
            transition: transform 0.3s;
        }
        .logo:hover { transform: scale(1.02); }

        .subtitle { color: var(--accent); letter-spacing: 4px; text-transform: uppercase; font-size: 0.8rem; font-weight: 800; opacity: 0.9; }

        /* --- 3. SECTIONS & CONTROLS --- */
        .section-title {
            max-width: 1300px;
            margin: 40px auto 15px;
            padding: 0 20px;
            font-size: 1.5rem;
            font-weight: 300;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .section-title span { color: var(--accent); font-weight: bold; }
        .section-title.hype span { color: var(--danger); text-shadow: 0 0 15px rgba(255, 23, 68, 0.4); }

        .controls {
            max-width: 1300px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            background: #0a0a0a;
            border-radius: 12px;
            border: 1px solid #1a1a1a;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .search-group { display: flex; gap: 10px; flex-wrap: wrap; }

        select {
            background: #151515; color: #fff; border: 1px solid #333;
            padding: 12px 20px; border-radius: 6px; outline: none; cursor: pointer;
            font-size: 0.9rem; transition: border-color 0.2s;
        }
        select:hover { border-color: var(--accent); }

        /* --- 4. GRID SYSTEM --- */
        .container {
            max-width: 1300px;
            margin: 10px auto 40px;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); 
            gap: 20px;
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid #1a1a1a;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            content-visibility: auto; 
        }

        .game-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 15px 30px rgba(0, 230, 118, 0.15);
            z-index: 10;
        }

        .card-image {
            width: 100%; aspect-ratio: 2/3; background-color: #151515; overflow: hidden; position: relative;
        }
        
        .cover-art { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.5s; }
        
        .card-info { padding: 15px; }
        .game-title { font-size: 0.9rem; margin: 0 0 6px 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #fff; font-weight: 600; }
        .game-meta { display: flex; justify-content: space-between; font-size: 0.75rem; color: #777; }
        .genre-tag { color: var(--accent); font-weight: 700; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 0.5px; }

        /* Badges */
        .rank-badge {
            position: absolute; top: 10px; left: 10px;
            background: var(--gold); color: #000;
            width: 28px; height: 28px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 0.8rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 5;
        }
        .rank-1 { background: #FFD700; transform: scale(1.2); border: 2px solid #fff; } 
        .rank-2 { background: #C0C0C0; } 
        .rank-3 { background: #CD7F32; } 
        .rank-normal { background: #333; color: #fff; font-size: 0.7rem; width: 24px; height: 24px; }

        .hype-badge {
            position: absolute; top: 10px; right: 10px;
            background: var(--danger); color: white;
            font-size: 0.65rem; padding: 4px 8px; border-radius: 4px; font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5); z-index: 5;
        }
        
        .hype-card:hover { border-color: var(--danger); box-shadow: 0 12px 30px rgba(255, 23, 68, 0.2); }

        /* --- LOAD MORE & FOOTER --- */
        .load-more-container { text-align: center; margin: 50px auto 80px; }
        .btn-load {
            background: transparent; border: 1px solid var(--accent); color: var(--accent);
            padding: 14px 50px; font-size: 0.9rem; border-radius: 50px; cursor: pointer;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 2px; font-weight: 700;
        }
        .btn-load:hover { background: var(--accent); color: #000; box-shadow: 0 0 25px rgba(0, 230, 118, 0.4); }

        /* Scroll Top */
        .scroll-top {
            position: fixed; bottom: 30px; right: 30px;
            width: 50px; height: 50px; background: #222; color: var(--accent);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; cursor: pointer; border: 1px solid #333;
            opacity: 0; pointer-events: none; transition: 0.3s; z-index: 100;
        }
        .scroll-top.visible { opacity: 1; pointer-events: all; }

        footer { text-align: center; padding: 50px; color: #444; border-top: 1px solid #1a1a1a; }
    </style>
</head>

        // ==========================================
        //    3. SYSTEM LOGIC (Batch Rendering + Load More + Sorting)
        // ==========================================
        
        let filteredGames = [];
        let displayedCount = 0;
        const BATCH_SIZE = 24;

        function renderHype() {
            const hypeGrid = document.getElementById("hypeGrid");
            hypeGrid.innerHTML = comingSoonGames.map(game => `
                <article class="game-card hype-card">
                    <div class="card-image">
                        <img src="${game.image}" class="cover-art" alt="${game.name}" 
                             style="opacity:0.8;"
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                        
                        <div class="placeholder-art" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; background:#111;">
                            <h3 style="margin:0;font-size:2rem;color:#333">?</h3>
                            <p style="margin:5px 0 0;font-size:0.8rem;text-transform:uppercase;letter-spacing:2px">COMING SOON</p>
                        </div>
                        
                        <span class="hype-badge">SOON</span>
                    </div>
                    <div class="card-info">
                        <h3 class="game-title">${game.name}</h3>
                        <div class="game-meta">
                            <span class="genre-tag" style="color:var(--danger)">${game.genre}</span>
                            <span>${game.year}</span>
                        </div>
                    </div>
                </article>
            `).join('');
        }

        function resetAndRender() {
            const genreSelect = document.getElementById("genreFilter").value;
            const sortSelect = document.getElementById("sortFilter").value;

            // 1. Filter
            filteredGames = games.filter(game => genreSelect === "All" || game.genre === genreSelect);

            // 2. Sort
            if (sortSelect === "rank") {
                filteredGames.sort((a, b) => {
                    // Games with ranks come first
                    if (a.rank && b.rank) return a.rank - b.rank;
                    if (a.rank) return -1;
                    if (b.rank) return 1;
                    // Fallback to name A-Z for unranked
                    return a.name.localeCompare(b.name);
                });
            } else if (sortSelect === "newest") {
                filteredGames.sort((a, b) => {
                    // Handle "TBA" or string years
                    const yearA = parseInt(a.year) || 0;
                    const yearB = parseInt(b.year) || 0;
                    return yearB - yearA;
                });
            } else if (sortSelect === "oldest") {
                filteredGames.sort((a, b) => {
                    const yearA = parseInt(a.year) || 9999;
                    const yearB = parseInt(b.year) || 9999;
                    return yearA - yearB;
                });
            } else if (sortSelect === "az") {
                filteredGames.sort((a, b) => a.name.localeCompare(b.name));
            }

            // 3. Reset
            document.getElementById("gameCount").innerText = filteredGames.length + " Games";
            document.getElementById("gameGrid").innerHTML = "";
            displayedCount = 0;
            
            loadMore();
        }

        function loadMore() {
            const grid = document.getElementById("gameGrid");
            const btnArea = document.getElementById("loadMoreArea");
            
            const nextBatch = filteredGames.slice(displayedCount, displayedCount + BATCH_SIZE);
            
            if (nextBatch.length === 0) {
                btnArea.style.display = "none";
                return;
            }

            const htmlString = nextBatch.map(game => {
                // Priority: Manual Image -> Steam ID -> Fallback Logo (handled by onerror)
                // Note: We use the `library_600x900.jpg` asset.
                let imgUrl = game.image ? game.image : `https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/${game.id}/library_600x900.jpg`;
                
                // Badge Logic
                let badgeHTML = "";
                if (game.rank) {
                    let rankClass = "rank-normal";
                    if (game.rank === 1) rankClass = "rank-1";
                    else if (game.rank === 2) rankClass = "rank-2";
                    else if (game.rank === 3) rankClass = "rank-3";
                    badgeHTML = `<span class="rank-badge ${rankClass}">${game.rank}</span>`;
                }

                // Fallback Logic: If img fails, replace src with header.jpg (landscape but valid) or logo
                const fallback = `this.onerror=null; this.src='https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/${game.id}/header.jpg';`;

                return `
                <article class="game-card">
                    <div class="card-image">
                        ${badgeHTML}
                        <img src="${imgUrl}" class="cover-art" loading="lazy" alt="${game.name}" onerror="${fallback}">
                    </div>
                    <div class="card-info">
                        <h3 class="game-title">${game.name}</h3>
                        <div class="game-meta">
                            <span class="genre-tag">${game.genre}</span>
                            <span>${game.year}</span>
                        </div>
                    </div>
                </article>
                `;
            }).join('');

            grid.insertAdjacentHTML('beforeend', htmlString);
            displayedCount += BATCH_SIZE;

            if (displayedCount >= filteredGames.length) {
                btnArea.style.display = "none";
            } else {
                btnArea.style.display = "block";
            }
        }

        // Init
        renderHype();
        resetAndRender();

    </script>
