<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudi Deck Membership</title>
    <link rel="icon" href="logo.png" type="image/png">
    
    <style>
        /* --- 1. THEME SETTINGS --- */
        :root {
            --bg-color: #0a0a0a;       
            --card-bg: #141414;        
            --text-main: #ffffff;      
            --text-muted: #999;     
            --accent: #00e676;         /* SAUDI GREEN */
            --border: #2a2a2a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
        }

        /* --- 2. HEADER --- */
        header {
            text-align: center;
            padding: 50px 20px;
            background: radial-gradient(circle at top, #1a1a1a, var(--bg-color));
            border-bottom: 1px solid var(--border);
        }

        .logo { max-width: 260px; display: block; margin: 0 auto 20px; }
        .subtitle { color: var(--accent); letter-spacing: 3px; text-transform: uppercase; font-size: 0.85rem; font-weight: bold; }

        /* --- 3. CONTROLS (FILTER & SORT) --- */
        .controls {
            max-width: 1300px;
            margin: 40px auto 0;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-group { display: flex; gap: 10px; flex-wrap: wrap; }
        
        select {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 6px;
            outline: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }

        select:hover { border-color: var(--accent); }

        .count-display { color: var(--text-muted); font-size: 0.9rem; font-family: monospace; }

        /* --- 4. GAME GRID --- */
        .container {
            max-width: 1300px;
            margin: 30px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Compact grid */
            gap: 20px;
            padding-bottom: 100px;
        }

        /* --- 5. CARD DESIGN --- */
        .game-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 20px rgba(0, 230, 118, 0.1);
            z-index: 2;
        }

        .card-image {
            width: 100%;
            aspect-ratio: 2/3; /* Steam Vertical Ratio */
            background-color: #202020;
            position: relative;
        }

        .cover-art { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            opacity: 0.9;
            transition: opacity 0.2s;
        }
        
        .game-card:hover .cover-art { opacity: 1; }

        .card-info {
            padding: 12px;
        }

        .game-title {
            font-size: 0.9rem;
            margin: 0 0 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #fff;
        }

        .game-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .genre-tag { color: var(--accent); font-weight: 600; text-transform: uppercase; font-size: 0.7rem; }
        
        /* FOOTER */
        footer { 
            text-align: center; 
            padding: 40px; 
            color: #444; 
            font-size: 0.8rem; 
            border-top: 1px solid var(--border); 
            background: #080808;
        }

    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="SaudiDeck" class="logo">
        <p class="subtitle">Official Membership Library</p>
    </header>

    <div class="controls">
        <div class="search-group">
            <select id="genreFilter" onchange="renderGames()">
                <option value="All">All Genres</option>
                <option value="Action">Action / Adventure</option>
                <option value="RPG">RPG</option>
                <option value="FPS">FPS / Shooter</option>
                <option value="Horror">Horror</option>
                <option value="Fighting">Fighting</option>
                <option value="Strategy">Strategy</option>
                <option value="Indie">Indie</option>
                <option value="Racing">Racing</option>
            </select>

            <select id="sortFilter" onchange="renderGames()">
                <option value="newest">Sort by: Release Date (Newest)</option>
                <option value="oldest">Sort by: Release Date (Oldest)</option>
                <option value="az">Sort by: Name (A-Z)</option>
            </select>
        </div>
        <div class="count-display" id="gameCount">Loading Collection...</div>
    </div>

    <div class="container" id="gameGrid">
        </div>

    <footer>
        &copy; 2025 SaudiDeck. All Rights Reserved.
    </footer>

    <script>
        // ==========================================
        //       YOUR GAMES LIST
        // ==========================================
        // I have added 40 of your best games below. 
        // To add more, find the Steam ID (numbers in the URL) and add a line.

        const games = [
            // --- 2024 & New Releases ---
            { name: "Black Myth: Wukong",   id: "2358720", genre: "Action",    year: 2024 },
            { name: "Tekken 8",             id: "1778820", genre: "Fighting",  year: 2024 },
            { name: "Helldivers 2",         id: "553850",  genre: "Action",    year: 2024 },
            { name: "Palworld",             id: "1623730", genre: "Indie",     year: 2024 },
            { name: "Hades II",             id: "1145350", genre: "Indie",     year: 2024 },
            { name: "Persona 3 Reload",     id: "2161700", genre: "RPG",       year: 2024 },
            { name: "Balatro",              id: "2379780", genre: "Indie",     year: 2024 },

            // --- 2023 Hits ---
            { name: "Baldur's Gate 3",      id: "1086940", genre: "RPG",       year: 2023 },
            { name: "Resident Evil 4",      id: "2050650", genre: "Horror",    year: 2023 },
            { name: "Street Fighter 6",     id: "1364780", genre: "Fighting",  year: 2023 },
            { name: "Lies of P",            id: "1627720", genre: "Action",    year: 2023 },
            { name: "Armored Core VI",      id: "1888160", genre: "Action",    year: 2023 },
            { name: "Alan Wake 2",          id: "1087100", genre: "Horror",    year: 2023 }, // Note: Epic exclusive usually, but added placeholder ID logic
            { name: "Cyberpunk 2077",       id: "1091500", genre: "RPG",       year: 2020 },

            // --- The Essentials (From your list) ---
            { name: "Elden Ring",           id: "1245620", genre: "Action",    year: 2022 },
            { name: "God of War",           id: "1593500", genre: "Action",    year: 2022 },
            { name: "Sekiro: Shadows Die Twice", id: "814380", genre: "Action", year: 2019 },
            { name: "Red Dead Redemption 2",id: "1174180", genre: "Adventure", year: 2018 },
            { name: "The Witcher 3",        id: "292030",  genre: "RPG",       year: 2015 },
            { name: "Hades",                id: "1145360", genre: "Indie",     year: 2020 },
            { name: "Hollow Knight",        id: "367520",  genre: "Indie",     year: 2017 },
            
            // --- Horror Collection ---
            { name: "Resident Evil 2",      id: "883710",  genre: "Horror",    year: 2019 },
            { name: "Resident Evil 7",      id: "418370",  genre: "Horror",    year: 2017 },
            { name: "Resident Evil Village",id: "1196590", genre: "Horror",    year: 2021 },
            { name: "Silent Hill 2",        id: "2124490", genre: "Horror",    year: 2024 },
            { name: "Dead Space",           id: "1693980", genre: "Horror",    year: 2023 },

            // --- Action & Shooters ---
            { name: "Doom Eternal",         id: "782330",  genre: "FPS",       year: 2020 },
            { name: "Call of Duty",         id: "1938090", genre: "FPS",       year: 2023 },
            { name: "Metro Exodus",         id: "412020",  genre: "FPS",       year: 2019 },
            { name: "Metal Gear Solid V",   id: "287700",  genre: "Action",    year: 2015 },
            { name: "Devil May Cry 5",      id: "601150",  genre: "Action",    year: 2019 },

            // --- Fighting & Others ---
            { name: "Guilty Gear Strive",   id: "1384160", genre: "Fighting",  year: 2021 },
            { name: "Mortal Kombat 11",     id: "976310",  genre: "Fighting",  year: 2019 },
            { name: "Yakuza 0",             id: "638970",  genre: "Action",    year: 2018 },
            { name: "Yakuza: Like a Dragon",id: "1235140", genre: "RPG",       year: 2020 },
            { name: "Persona 5 Royal",      id: "1687950", genre: "RPG",       year: 2022 },
            { name: "Stardew Valley",       id: "413150",  genre: "Indie",     year: 2016 },
            { name: "Cuphead",              id: "268910",  genre: "Indie",     year: 2017 }
        ];

        // ==========================================
        //    SYSTEM CODE (DO NOT TOUCH BELOW)
        // ==========================================

        function renderGames() {
            const grid = document.getElementById("gameGrid");
            const genreSelect = document.getElementById("genreFilter").value;
            const sortSelect = document.getElementById("sortFilter").value;
            
            // 1. Filter
            let filtered = games.filter(game => {
                if (genreSelect === "All") return true;
                return game.genre === genreSelect;
            });

            // 2. Sort
            if (sortSelect === "newest") {
                filtered.sort((a, b) => b.year - a.year);
            } else if (sortSelect === "oldest") {
                filtered.sort((a, b) => a.year - b.year);
            } else if (sortSelect === "az") {
                filtered.sort((a, b) => a.name.localeCompare(b.name));
            }

            // 3. Update Count
            document.getElementById("gameCount").innerText = filtered.length + " Games in Vault";

            // 4. Draw to Screen
            grid.innerHTML = "";
            filtered.forEach(game => {
                // Steam Image URL Logic - Uses the ID to get the official cover
                const imgUrl = `https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/${game.id}/library_600x900.jpg`;

                const card = `
                    <article class="game-card">
                        <div class="card-image">
                            <img src="${imgUrl}" class="cover-art" loading="lazy" alt="${game.name}">
                        </div>
                        <div class="card-info">
                            <h3 class="game-title">${game.name}</h3>
                            <div class="game-meta">
                                <span class="genre-tag">${game.genre}</span>
                                <span>${game.year}</span>
                            </div>
                        </div>
                    </article>
                `;
                grid.innerHTML += card;
            });
        }

        // Run on load
        renderGames();

    </script>
</body>
</html>
