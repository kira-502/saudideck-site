<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Collection</title>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #fff; --accent: #bb86fc; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        header { text-align: center; padding-bottom: 40px; border-bottom: 1px solid #333; margin-bottom: 40px; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .image-placeholder { height: 300px; background: #333; display: flex; align-items: center; justify-content: center; color: #777; font-weight: bold; }
        .content { padding: 15px; }
        .tag { background: var(--accent); color: #000; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; }
        h2 { margin: 10px 0 5px 0; font-size: 1.2rem; }
        .desc { color: #aaa; font-size: 0.9rem; }
    </style>
</head>
<body>
    <header>
        <h1>SaudiDeck Vault</h1>
        <p>My curated games collection</p>
    </header>
    <div class="container">
        <article class="card">
            <div class="image-placeholder">GAME ART</div> 
            <div class="content">
                <span class="tag">PS5</span>
                <h2>Elden Ring</h2>
                <p class="desc">A vast open world masterpiece.</p>
            </div>
        </article>
        <article class="card">
            <div class="image-placeholder">GAME ART</div>
            <div class="content">
                <span class="tag">Switch</span>
                <h2>Zelda: BOTW</h2>
                <p class="desc">Redefined open-world freedom.</p>
            </div>
        </article>
    </div>
</body>
</html>
